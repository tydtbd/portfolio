<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/import.css">
    <title>SK</title>
</head>

<body>
    <!-- header  -->
    <header>
        <nav>
            <h1><a href="#"><img src="image/sk/logo.gif" alt="SK로고"></a></h1>
            <ul class="gnb">
                <li>
                    <a href="#"><img src="image/sk/gnb_korea.gif" alt="국문"></a>
                </li>
                <li>
                    <a href="#"><img src="image/sk/gnb_english.gif" alt="영문"></a>
                </li>
                <li>
                    <a href="#"><img src="image/sk/gnb_chinese.gif" alt="중문"></a>
                </li>
            </ul>
            <ul class="menu">
                <li>
                    <a href="#"><img src="image/sk/topmenu_01.gif" alt="SK소개"></a>
                </li>
                <li>
                    <a href="#"><img src="image/sk/topmenu_02.gif" alt="행복채널"></a>
                </li>
                <li>
                    <a href="#"><img src="image/sk/topmenu_03.gif" alt="행복인재"></a>
                </li>
                <li>
                    <a href="#"><img src="image/sk/topmenu_04.gif" alt="행복나눔"></a>
                </li>
                <li>
                    <a href="http://www.sk.co.kr/gateway/" target="_blank"><img src="image/sk/topmenu_05.gif" alt="SK주식회사"></a>
                </li>
            </ul>
            <div class="sns_list">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/skstory"><img src="image/sk/icon_facebook.gif" alt="SK페이스북"></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/skstory_blog"><img src="image/sk/icon_twitter.gif" alt="SK트위터"></a>
                    </li>
                </ul>
            </div>
            <fieldset>
                <legend>검색</legend>
                <input type="text">
                <a href="#"><img src="image/sk/icon_search.gif" alt="검색"></a>
            </fieldset>
        </nav>
    </header>
    <!-- header end -->
    <!-- section -->
    <section>
        <article class="container">
            <div class="sitemaparea">
                <a href="#">
                    <img src="image/sk/icon_slideview.gif" alt="사이트맵 버튼">
                </a>
            </div>
            <div class="hidemap"></div>
            <div class="content">
                <div class="contents">
                    <div class="company">
                        <div class="slide"></div>
                        <div class="rightbox"></div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- section end -->
    <footer>

    </footer>
</body>

</html>
